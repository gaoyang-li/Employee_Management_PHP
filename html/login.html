<!DOCTYPE html>
<html lang="en">

<style>
    body {
        background-color: powderblue;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Login to the employee system</title>
    <script src="../js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
    <h1>Login to the employee system</h1>
    <form id="form">
        <div class="item">
            <span>password:</span>
            <input type="text" class="emp_id">
        </div>
        <button class="button">submit</button>
    </form>
</body>

</html>

<script type="text/javascript">
    $(function () {
        $("#form").submit(function () {
            $.post("../api.php", {
                'emp_id': $(".emp_id").val(),
                'action': 'login'
            }, function (data) {
                alert(data.errorMsg);
                if (data.code == 200) {
                    window.location.href = "list.html";
                }
            }, 'json');
            return false;
        });
    })
</script>

<style type="text/css">
    .item {
        width: 400px;
        display: flex;
    }

    .item span {
        width: 200px;
    }

    .item input {
        width: 200px;
    }

    .item select {
        width: 200px;
    }
</style>
